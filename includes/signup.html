<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Roy</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <section id="login-box">

        <div class="login-box">

        <div class="login-header">
            <header>Sign up</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Firstname" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Othernames" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>

        <div class="input-box">
            <input type="password" class="input-field" placeholder="password" autocomplete="off" required>
            <div class="forgot">
                <section>
                   <input type="checkbox" id="check"> 
                   <label for="check">Remeber me</label>
                </section>
                <section>
                    <a href="#">Forgot password</a>
                </section>
            </div>
    </div>

        <button type="submit" class="btn" onclick="openPopup()">Submit</button>  
    </div>

    </section>
    
    <div class="container">
        <div class="popup" id="popup">
            <img src="logo.png" alt="" class="imag" width="50px" height="50px">
            <h1>Thank you</h1>
            <p>Thanks for providing the follwing information  ❤️</p>
            <button type="button" onclick="closePopup()">Ok!!</button>
        </div>
    </div>

<script src="./index.js"></script>    
</body>
</html>
